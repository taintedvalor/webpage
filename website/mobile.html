    <style>
        body {
            font-family: Arial, sans-serif;

            background-image: url('gallery/backgrounds/fortressmidnight.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark and translucent background */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {

            margin: 0 auto;
            padding: 20px;
            position: relative; /* Ensures content is on top of the overlay */

        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            cursor: pointer; /* Make the images clickable */
        }

        .gallery-item img {
            max-width: 100%; /* Ensure images are responsive and fit within their containers */
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077FF;
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .logo {
            display: block;
            margin: 10px auto;
            width: 100px; /* Adjust the width as needed */
            cursor: pointer; /* Make the logo clickable */
        }
    </style>
</head>
