<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .problem {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #555;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #666;
        }

        .problem h3 {
            margin: 0;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            padding: 5px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        #add-problem-button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Problem Tracker</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" id="title-input" placeholder="Title">
            <input type="text" id="description-input" placeholder="Description">
        </div>
        <button id="add-problem-button">Add Problem</button>
    </div>
    <div id="problem-list">
        <!-- Problems fetched from the API will be displayed here dynamically -->
    </div>

    <script>
        // Function to fetch problems from the API and display them
        async function fetchProblems() {
            const response = await fetch('/api/problems');
            const problems = await response.json();

            const problemList = document.getElementById('problem-list');
            problemList.innerHTML = '';

            problems.forEach((problem) => {
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';
                problemDiv.innerHTML = `
                    <h3>${problem.title}</h3>
                    <p>${problem.description}</p>
                    <div class="status-container">
                        <span>Status: ${problem.status}</span>
                        <select onchange="updateStatus(${problem.id}, this)">
                            <option value="unhandled" ${problem.status === 'unhandled' ? 'selected' : ''}>Unhandled</option>
                            <option value="ongoing" ${problem.status === 'ongoing' ? 'selected' : ''}>Ongoing</option>
                            <option value="incomplete" ${problem.status === 'incomplete' ? 'selected' : ''}>Incomplete</option>
                        </select>
                        <button class="delete-button" onclick="deleteProblem(${problem.id})">Delete</button>
                    </div>
                `;

                problemList.appendChild(problemDiv);
            });
        }

        // Function to add a new problem
        async function addProblem() {
            const titleInput = document.getElementById('title-input');
            const descriptionInput = document.getElementById('description-input');
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();

            if (title !== '' && description !== '') {
                const response = await fetch('/api/problems', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        status: 'unhandled',
                    }),
                });

                if (response.status === 201) {
                    titleInput.value = '';
                    descriptionInput.value = '';
                    fetchProblems();
                } else {
                    console.error('Failed to add the problem.');
                }
            }
        }

        // Function to update the status of a problem
        async function updateStatus(id, select) {
            const status = select.value;
            const response = await fetch(`/api/problems/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status }),
            });

            if (response.status !== 200) {
                console.error('Failed to update the status of the problem.');
            }
        }

        // Function to delete a problem
        async function deleteProblem(id) {
            const response = await fetch(`/api/problems/${id}`, {
                method: 'DELETE',
            });

            if (response.status === 204) {
                fetchProblems();
            } else {
                console.error('Failed to delete the problem.');
            }
        }

        // Add an event listener for the "Add Problem" button
        const addProblemButton = document.getElementById('add-problem-button');
        addProblemButton.addEventListener('click', addProblem);

        // Fetch and display problems on page load
        fetchProblems();
    </script>
</body>
</html>
