<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .problem {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #555;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #666;
        }

        .problem h3 {
            margin: 0;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            padding: 5px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        #add-problem-button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Problem Tracker</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" id="title-input" placeholder="Title">
            <input type="text" id="description-input" placeholder="Description">
        </div>
        <button id="add-problem-button">Add Problem</button>
    </div>
    <div id="problem-list">
        <!-- Problems will be added here dynamically -->
    </div>

    <script>
        // Function to add a new problem
        function addProblem() {
            const titleInput = document.getElementById('title-input');
            const descriptionInput = document.getElementById('description-input');

            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();

            if (title !== '' && description !== '') {
                const problemList = document.getElementById('problem-list');
                const newProblem = document.createElement('div');
                newProblem.className = 'problem';
                newProblem.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <div class="status-container">
                        <select onchange="changeStatus(this)">
                            <option value="unhandled">Unhandled</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="incomplete">Incomplete</option>
                        </select>
                        <button class="delete-button" onclick="deleteProblem(this)">Delete</button>
                    </div>
                `;

                problemList.appendChild(newProblem);
                titleInput.value = '';
                descriptionInput.value = '';
            }
        }

        // Function to change the status of a problem
        function changeStatus(select) {
            const problem = select.parentElement.parentElement;
            const status = select.value;
            const statusText = problem.querySelector('.status-container span');
            statusText.textContent = `Status: ${status}`;
        }

        // Function to delete a problem
        function deleteProblem(button) {
            const problem = button.parentElement.parentElement;
            problem.remove();
        }

        // Add an event listener for the "Add Problem" button
        const addProblemButton = document.getElementById('add-problem-button');
        addProblemButton.addEventListener('click', addProblem);
    </script>
</body>
</html>
