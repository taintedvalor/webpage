    function changeBackground() {
        const now = new Date();
        const hour = now.getHours();
        let backgroundImage;

        if (hour >= 0 && hour < 6) {
            // Midnight background
            backgroundImage = "gallery/backgrounds/Colonized.jpg";
        } else if (hour >= 6 && hour < 12) {
            // Morning background
            backgroundImage = "gallery/backgrounds/Colonized.jpg";
        } else if (hour >= 12 && hour < 18) {
            // Noon background
            backgroundImage = "gallery/backgrounds/Colonized.jpg";
        } else {
            // Night background
            backgroundImage = "gallery/backgrounds/Colonized.jpg";
        }

        document.body.style.backgroundImage = `url('${backgroundImage}')`;
    }

    // Call the function initially
    changeBackground();

    // Update the background every minute
    setInterval(changeBackground, 60000);

    const modListButton = document.getElementById('modListButton');
    const modList = document.getElementById('modList');
    const images = document.querySelectorAll('.gallery img');
    const prevButton = document.querySelector('.nav-button.prev');
    const nextButton = document.querySelector('.nav-button.next');
    let currentImageIndex = 0;

    modListButton.addEventListener('click', () => {
      modList.classList.toggle('active');
    });

    function showImage(index) {
      images.forEach(image => {
        image.classList.remove('active');
      });
      images[index].classList.add('active');
    }

    prevButton.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    });

    nextButton.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    });

    showImage(currentImageIndex);

  </script>
